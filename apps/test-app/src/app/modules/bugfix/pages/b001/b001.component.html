<div class="card text-center">
  <div class="card-header">
    Description B001
  </div>
  <div class="card-body">
    <h5 class="card-title">Form update doesn't refresh the child component</h5>
    <p class="card-text">
      In this example we have a parent component and a children component.<br>
      If you complete the form with the required info (all fields), after click Refresh, the child component doesn't refresh.<br>
      What's the problem?
    </p>
  </div>
  <div class="card-footer text-muted">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
                <form [formGroup]="formGroup">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter Name" [formControl]="nameFormControl">
                  </div>
                  <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" class="form-control" id="surname" placeholder="Surname" [formControl]="surNameFormControl">
                  </div>
                  <div class="form-group">
                    <label for="telephone">Telephone</label>
                    <input type="text" class="form-control" id="telephone" placeholder="Telephone Number" [formControl]="telePhoneFormControl">
                  </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Address" [formControl]="addressFormControl">
                  </div>
                  <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid" (click)="refreshUser()">Refresh</button>
                </form>

                <ng-container *ngIf="editingUser">
                  <fe-interview-test-angular-user-viewer>
                  </fe-interview-test-angular-user-viewer>
                </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
