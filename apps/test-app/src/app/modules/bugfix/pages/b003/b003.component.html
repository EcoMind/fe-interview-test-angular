<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col" sortable="name">
      <span class="rows-order order-down right"><img src="../../../assets/table-arrow-down.svg" /></span>
      Country
    </th>
    <th scope="col" sortable="area">
      <span class="rows-order order-down right"><img src="../../../assets/table-arrow-down.svg" /></span>
      Area
    </th>
    <th scope="col" sortable="population">
      <span class="rows-order order-down right"><img src="../../../assets/table-arrow-down.svg" /></span>
      Population
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let country of countries">
    <th scope="row">{{ country.id }}</th>
    <td>
      <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2" style="width: 20px">
      {{ country.name }}
    </td>
    <td>{{ country.area | number }}</td>
    <td>{{ country.population | number }}</td>
  </tr>
  </tbody>
</table>
